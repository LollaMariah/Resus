<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gradient-to-b from-[#3366CC] to-[#FBFFFD]">
    <div class="flex justify-center items-center h-screen">
      <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-[#305EE7] mb-6">
          Masuk Akun ReSus
        </h2>
        <form method="post" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium text-blue-700"
              >Email</label
            >
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                placeholder="Masukkan Email Anda"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-blue-700"
              >Kata Sandi</label
            >
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                placeholder="Masukkan Kata Sandi Anda"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-700">
              <input
                type="checkbox"
                class="mr-1"
                onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'"
              />
              Lihat Kata Sandi
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700"
              >Lupa Kata Sandi?</a
            >
          </div>
          <div>
            <button
              type="submit"
              class="w-full py-3 text-white bg-[#305EE7] rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
            >
              Masuk Akun
            </button>
          </div>
        </form>
        <div class="mt-6 text-sm text-center text-gray-600">
          Tidak Punya Akun?
          <a
            href="/Resus_App/register"
            class="text-blue-600 hover:text-blue-700"
            >Registrasi Disini</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
