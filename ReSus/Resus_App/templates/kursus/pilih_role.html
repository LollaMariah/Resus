{% extends "../base/base.html" %} {% block title %} Index Page {% endblock %}
{%block template %}{% load static %}
<div class="min-h-screen flex flex-col">
  <!-- Konten utama -->
  <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4 px-12">
    <!-- Kolom untuk gambar -->
    <div class="flex justify-center items-center">
      <img src="{% static "/images/search.png" %}" alt="Deskripsi Gambar"
      class="max-w-full h-auto rounded-lg shadow-lg" />
    </div>
    <!-- Kolom untuk tombol -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Mengurangi nilai gap di sini -->
      {% for i in range %}
      <button
        class="middle none center rounded-lg text-blue-600 border border-blue-700 px-2 py-1 font-sans text-xs font-bold uppercase transition-all hover:bg-blue-600 hover:text-white focus:bg-blue-600 focus:text-white active:bg-blue-600 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none h-12"
        data-ripple-dark="true"
      >
        Role {{ i }}
      </button>
      {% endfor %}
    </div>
  </div>
  <!-- Tombol "Selanjutnya" di bagian bawah konten -->
  <div class="flex justify-end p-12">
    <button
      class="rounded-lg bg-blue-600 text-white py-3 px-6 font-sans text-xs font-bold uppercase transition-all hover:bg-blue-700 focus:bg-blue-800 active:bg-blue-900"
    >
      Selanjutnya
    </button>
  </div>
</div>
{% endblock %}
