<!-- course_not_found.html -->
{% extends "../base/base.html" %} {% block title %} Course Not Found
{%endblock%} {% block content %}
<section class="text-gray-700 body-font">
  <div
    class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
  >
    <img
      class="lg:w-1/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
      alt="hero"
      src="https://dummyimage.com/720x400"
    />
    <div class="text-center lg:w-2/3 w-full">
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        Course Not Found
      </h1>
      <p class="mb-8 leading-relaxed">
        Sorry, the requested course does not exist.
      </p>
      <div class="flex justify-center">
        <button
          class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
        >
          Back to Home
        </button>
      </div>
    </div>
  </div>
</section>
{% endblock %}
