{% extends "../base/base.html" %} {% block title %} Profile Page {% endblock %}
{% block template %}
<!-- Your HTML code -->
<div class="w-full flex flex-col 2xl:w-1/3">
  <div class="flex-1 bg-white rounded-lg shadow-xl mt-4 p-8">
    <h4 class="text-xl text-gray-900 font-bold">
      Kursus yang pernah dikunjungi
    </h4>
    <div class="relative px-4">
      <div
        class="absolute h-full border border-dashed border-opacity-20 border-secondary"
      ></div>
      {% for course in accessed_courses %}
      <div class="flex items-center w-full my-6 -ml-1.5">
        <div class="w-1/12 z-10">
          <div class="w-3.5 h-3.5 bg-blue-600 rounded-full"></div>
        </div>
        <div class="w-11/12">
          <p class="text-sm">
            <a href="#" class="text-blue-600 font-bold">{{ course.title }}</a>
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- Your remaining HTML code -->
{% endblock %}
